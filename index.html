<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Make Cards with Vanilla JavaScript</title>
</head>
<body>
  <main>
    <div class="header">
      <h1>Make Cards with Vanilla JavaScript</h1>
    </div>
    <div class="card-container">
      <div class="card">
        <img src="blank.png" alt="Default image" class="card-img">
        <ul class="card-info">
            <li class="card-header">Your name here</li>
            <li class="card-description">Title, organization or Description</li>
        </ul>
        <input id='view-profile' type="button" value="View Profile">
      </div>
      <div class="card">
        <img src="blank.png" alt="Default image" class="card-img">
        <ul class="card-info">
            <li class="card-header">Your name here</li>
            <li class="card-description">Title, organization or Description</li>
        </ul>
        <input id='view-profile' type="button" value="View Profile">
      </div>
    </div>
  </main>

</body>
</html>
