<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Make Cards with Vanilla JavaScript</title>
</head>
<body>
  <main>
    <div class="header">
      <h1>Make Cards with Vanilla JavaScript</h1>
    </div>
    <div class="card-container">
      
      <div class="card">
        <img src="blank.png" alt="Default image" class="card-img">
        <ul class="card-info">
            <li class="card-header">Your name here</li>
            <li class="card-description">Title, organization or Description</li>
        </ul>
        <input id='view-profile' type="button" value="View Profile">
      </div>
    </div>
  </main>
    <ul class="footer">
      <span>Links: </span>
      <li class="link github"><a href="https://github.com/pulse99r">GitHub</a></li>
      <li class="link linkedin"><a href="https://www.linkedin.com/in/raymond-johnson-99b371259/">LinkedIn</a></li>
      <li class="link facebook"><a href="http://www.facebook.com/pulse99">facebook</a></li>

    </ul>
  </div>
</body>
</html>
